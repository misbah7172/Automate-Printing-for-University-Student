[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600

; Library dependencies
lib_deps = 
    ; Display libraries
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit SSD1306@^2.5.9
    
    ; Input libraries
    chris--a/Keypad@^3.1.1
    
    ; Network and HTTP libraries
    bblanchon/ArduinoJson@^7.0.4
    
    ; ESP32 specific libraries (built-in)
    ; WiFi, HTTPClient, WebServer, DNSServer, Preferences, Wire
    
    ; Optional: Keep existing libraries for future use
    bodmer/TFT_eSPI@^2.5.0
    miguelbalboa/MFRC522@^1.4.10
    Links2004/WebSockets@^2.4.0

; Build flags for TFT_eSPI configuration
build_flags = 
    -DUSER_SETUP_LOADED=1
    -DILI9341_DRIVER=1
    -DTFT_MISO=19
    -DTFT_MOSI=23
    -DTFT_SCLK=18
    -DTFT_CS=5
    -DTFT_DC=2
    -DTFT_RST=4
    -DTOUCH_CS=21
    -DSPI_FREQUENCY=27000000
    -DSPI_READ_FREQUENCY=20000000
    -DSPI_TOUCH_FREQUENCY=2500000
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1

; Debug configuration
[env:esp32dev-debug]
extends = env:esp32dev
build_flags = 
    ${env:esp32dev.build_flags}
    -DDEBUG=1
    -DCORE_DEBUG_LEVEL=4

; Release configuration
[env:esp32dev-release]
extends = env:esp32dev
build_flags = 
    ${env:esp32dev.build_flags}
    -DRELEASE=1
    -Os